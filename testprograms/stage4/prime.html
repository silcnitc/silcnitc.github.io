<!Doctype html>
<html lang="en">
<head>
<title>Prime or Not</title>
<meta charset="UTF-8">
<link rel="../stylesheet" href="../css/style.css">
</head>
<body>
<pre>
decl
	int n,i,j;
enddecl
	read(n);
	j=0;
	if(n%2==0) then
		j=1;
	else
		i=3;
		while(i&le;n/2) do
			if(n%i==0) then
				j=1;
			endif;
			i=i+2;
		endwhile;
	endif;
	if(j==0) then
		write("Prime");
	else write("Not Prime");
	endif;
</pre>
</body>
</html>
